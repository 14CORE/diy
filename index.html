---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
<div class="post-listing">

<div style="display: inline-block;">
<span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}&nbsp;
{% for tag in post.tags %}
      #{{ tag }}
      {% endfor %}

</span>

<h2>
<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
</h2>

</div>
<div style="display: inline-block;">
<a href="{{ post.url | prepend: site.baseurl }}"><img class="post-preview" src="{{ post.thumbnail }}"></a>
</div>
</div>

      </li>
    {% endfor %}
  </ul>

</div>
