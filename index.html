---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
<div style="margin-bottom: 20px; padding: 10px; background-color: #F5F5DC;">

<div style="display: inline-block;">
<span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}&nbsp;
{% for tag in post.tags %}
      #{{ tag }}
      {% endfor %}

</span>
<p>
<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
<p>
</div>
<div style="display: inline-block;">
<img class="post-preview" src="{{ post.thumbnail }}">
</div>
</div>

      </li>
    {% endfor %}
  </ul>

</div>
